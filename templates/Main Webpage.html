    function parseDate(dateString) {
        // Split the date string into components
        var parts = dateString.split('-');
        var year, month, day;
        // Check if the year component is at the beginning or at the end
        if (parts[0].length === 4) {
            // Format is YYYY-DD-MM
            year = parseInt(parts[0]);
            month = parseInt(parts[2]) - 1; // Adjust month index to 0-based
            day = parseInt(parts[1]);
        } else {
            // Format is DD-MM-YYYY
            year = parseInt(parts[2]);
            month = parseInt(parts[1]) - 1; // Adjust month index to 0-based
            day = parseInt(parts[0]);
        }
        // Create a new Date object
        return new Date(year, month, day);
    }
    function performTarikhi(){
    var query = document.getElementById('Query').value;
    var url = "/Tarikhi?query=" + query;
    var eventsContainer = document.getElementById('eventsContainer');

    fetch(url)
        .then(response => response.json())
        .then(data => {
            // Count occurrences of each event
            let eventCounts = {};
            data.forEach(item => {
                if (!eventCounts[item.event]) eventCounts[item.event] = 0;
                eventCounts[item.event]++;
            });
            
            let repeatedOnly = Object.entries(eventCounts).filter(([_, count]) => count > 1);
            let mostRepeated = null;
            let maxCount = 0;

            if (repeatedOnly.length > 0) {
                maxCount = Math.max(...repeatedOnly.map(([_, count]) => count));
                mostRepeated = repeatedOnly.find(([_, count]) => count === maxCount)[0];
            }

            // Sort by date
            data.sort((a, b) => parseDate(a.date) - parseDate(b.date));

            // Track unique events
            let addedEvents = new Set();
            eventsContainer.innerHTML = '';

            data.forEach(item => {
                if (!addedEvents.has(item.event)) {
                    addedEvents.add(item.event);

                    // Calculate gradient intensity based on repetition
                    let count = eventCounts[item.event];
                    let baseColor = [34, 197, 94]; // Tailwind green-500: rgb(34,197,94)
                    let intensity = Math.min(1, 0.4 + (count * 0.15)); 
                    let bgColor = `rgba(${baseColor[0]}, ${baseColor[1]}, ${baseColor[2]}, ${intensity})`;

                    let eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    if (item.event === mostRepeated) eventDiv.classList.add("highlight");
                    eventDiv.style.background = `linear-gradient(135deg, ${bgColor}, rgb(${baseColor[0]}, ${baseColor[1]}, ${baseColor[2]}))`;
                    eventDiv.setAttribute("event-name", item.event);
                    eventDiv.setAttribute("desc", item.description);
                    eventDiv.setAttribute("date", item.date);
                    eventDiv.setAttribute("location", item.location);
                    eventDiv.innerText = item.event;

                    eventDiv.onclick = () => handleEventClick(eventDiv);

                    eventsContainer.appendChild(eventDiv);
                } else {
                    // If already exists â†’ scroll to it
                    let existing = [...eventsContainer.children].find(e => e.getAttribute("event-name") === item.event);
                    if (existing) {
                        existing.scrollIntoView({ behavior: "smooth", inline: "center" });
                        existing.style.transform = "scale(1.2)";
                        setTimeout(() => existing.style.transform = "scale(1)", 600);
                    }
                }
            });
        });
}


    function handleEventClick(element){
        debugger;
        let desc = element.getAttribute('desc');
        let location = element.getAttribute('location');
        var eventDescription = document.getElementById('eventDescription');
        eventDescription.innerHTML = '';
        var url = "/translate?text=" + desc;
        fetch(url)
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                eventDescription.innerHTML = data;
            })
        
        var locationMap = document.getElementById('locationMap');
        locationMap.innerHTML = '';
        locationMap.innerHTML = '<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2148298.6894028937!2d35.25918902286582!3d31.945366107609183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151c5e0219cf9b8f%3A0x1f68d1dfcd96861d!2s' + location + '!5e0!3m2!1en!2s!4v1650840955888!5m2!1en!2s" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>';

        let detailsList = element.querySelector('.details');
        if (detailsList) {
            // If it exists, toggle visibility
            detailsList.style.display = detailsList.style.display === 'none' ? 'block' : 'none';
        } else {
            // If it doesn't exist, create a new list element
            detailsList = document.createElement('div');
            detailsList.className = 'details';
            detailsList.innerHTML = `<div style="background: #f8f9fa; padding: 10px; margin-top: 10px;">
                                        <ul>
                                            <li>Name: ${element.getAttribute("event-name")}</li>
                                            <li>Date: ${element.getAttribute("date")}</li>
                                            <li>Location:: ${location}</li>
                                        </ul>
                                     </div>`;
            element.appendChild(detailsList);
        }
    }
    
    function performGoogleSearch() {
        var query = document.getElementById('googleSearchQuery').value;
        if (query.trim() !== "") {
            var searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            searchHistory.unshift(query); // Add new search to the beginning of the array
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory.slice(0, 5))); // Save only the last 5 searches
            updateSearchHistoryUI();
        }
        var url = "https://www.google.com/search?q=" + encodeURIComponent(query);
        window.open(url, "_blank");
    }
    
    function updateSearchHistoryUI() {
        var searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
        var list = document.getElementById('searchHistory');
        list.innerHTML = ''; // Clear current list
        searchHistory.forEach(function(item) {
            var li = document.createElement('li');
            li.innerHTML = '<i class="fas fa-search mr-2"></i>' + item;
            li.className = 'mb-1';
            list.appendChild(li);
        });
    }
    
    // Load search history on page load
    document.addEventListener('DOMContentLoaded', updateSearchHistoryUI);
    </script>

<script>
    // Get the container and the arrow buttons by their IDs
    const eventsContainer = document.querySelector('.event-container');
    const buttonLeft = document.getElementById('scrollLeft');
    const buttonRight = document.getElementById('scrollRight');

    // Event listeners for keyboard navigation
    document.addEventListener('keydown', function(event) {
        switch (event.key) {
            case 'ArrowLeft':
                eventsContainer.scrollLeft -= 100; // Adjust scroll amount as needed
                break;
            case 'ArrowRight':
                eventsContainer.scrollLeft += 100; // Adjust scroll amount as needed
                break;
        }
    });

    // Event listeners for button clicks
    buttonLeft.addEventListener('click', function() {
        eventsContainer.scrollLeft -= 100;
    });

    buttonRight.addEventListener('click', function() {
        eventsContainer.scrollLeft += 100;
    });

    // Optional: Ensure the events container can receive focus if needed
    eventsContainer.setAttribute('tabindex', '-1'); // Allows the div to receive focus
    eventsContainer.style.outline = 'none'; // Removes the focus outline for aesthetic purposes
</script>
